version: "2"
run:
  concurrency: 4
  go: "1.24.4"
  modules-download-mode: mod
  issues-exit-code: 1
  tests: true
  timeout: 30m
linters:
  default: none
  enable:
    - containedctx
    - dogsled
    - dupl
    - durationcheck
    - errorlint
    - goconst
    - gocritic
    - goprintffuncname
    - govet
    - grouper
    - ineffassign
    - maintidx
    - revive
    - staticcheck
    - unconvert
    - unused
  settings:
    gocritic:
      enabled-checks:
        - appendCombine
        - boolExprSimplify
        - emptyFallthrough
        - emptyStringTest
        - equalFold
        - hexLiteral
        - indexAlloc
        - nilValReturn
        - yodaStyleExpr
    govet:
      settings:
        printf:
          funcs:
            - (apisrv/pkg/embedlog.Logger).Printf
            - (apisrv/pkg/embedlog.Logger).Errorf
    revive:
      severity: warning
      rules:
        - name: atomic
        - name: range
        - name: range-val-in-closure
        - name: range-val-address
        - name: redefines-builtin-id
        - name: string-of-int
        - name: superfluous-else
        - name: time-naming
        - name: unconditional-recursion
        - name: unexported-naming
        - name: unnecessary-stmt
        - name: unreachable-code
        - name: useless-break
        - name: bool-literal-in-expr
        - name: confusing-results
        - name: constant-logical-expr
        - name: context-as-argument
        - name: context-keys-type
        - name: defer
          arguments:
            - - call-chain
              - loop
              - method-call
              - return
        - name: empty-block
        - name: error-return
        - name: error-strings
        - name: errorf
        - name: function-result-limit
          arguments:
            - 3
        - name: identical-branches
        - name: increment-decrement
        - name: indent-error-flow
        - name: modifies-parameter
        - name: var-declaration
        - name: early-return
        - name: error-naming
        - name: if-return
        - name: import-shadowing
        - name: atomic
        - name: deep-exit
        - name: empty-block
        - name: receiver-naming
        - name: struct-tag
        - name: var-declaration
        - name: waitgroup-by-value
        - name: function-result-limit
          arguments:
            - 3
        - name: cognitive-complexity
          arguments:
            - 63
        - name: cyclomatic
          arguments:
            - 34
  exclusions:
    generated: lax
    paths:
      - ".*\\_gen\\.go$"
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - bff
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
